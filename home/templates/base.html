{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/tmb.png' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<main>
    <link href="{% static 'images\tmb.png' %}" rel="icon">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand">
            <img src="{% static 'images/tmb.png' %}" width="55">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block main_page_active %}{% endblock %}">
                    <a class="nav-link" href="/">Главная страница</a>
                </li>
                <li class="nav-item {% block blog_active %}{% endblock %}">
                    <a class="nav-link" href="/blog">Блог</a>
                </li>
                <li class="nav-item {% block about_us_active %}{% endblock %}">
                    <a class="nav-link" href="/about_us">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contacts_active %}{% endblock %}" href="/contacts">Контакты</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        Для администратора
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</main>

<body>
    <header>{% block header %}{% endblock %}</header>
    {% block content %}{% endblock %}
    <footer>{% block footer %}{% endblock %}</footer>
</body>

<style>
    {% block style %}{% endblock %}
</style>

</html>
